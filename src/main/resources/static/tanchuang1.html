<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="myBtn">测试</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <table width="95%">
                <tr align="left">
                    <td align="right" width="20%;">
                        <font style="color: red;">*</font>序号:
                    </td>
                    <td align="left" width="30%;">
                        <input type="text" placeholder="序号" />
                    </td>

                    <td align="right" width="20%;">
                        <font style="color: red;">*</font>状态:
                    </td>
                    <td align="left" width="30%;">
                        <input type="text" placeholder="状态" />
                    </td>
                </tr>
                <tr align="left">
                    <td align="right" width="20%;">
                        <font style="color: red;">*</font>描述:
                    </td>
                    <td align="left" width="30%;">
                        <input type="text" placeholder="描述" />
                    </td>

                    <td align="right" width="20%;">
                        开始时间:
                    </td>
                    <td align="left" width="30%;">
                        <input type="text" placeholder="开始时间" />
                    </td>
                </tr>
                <tr align="left">
                    <td align="right" width="20%;">
                        结束时间:
                    </td>
                    <td align="left" width="30%;">
                        <input type="text" placeholder="结束时间" />
                    </td>

                    <td align="right" width="20%;">
                        跳转地址1:
                    </td>
                    <td align="left" width="30%;">
                        <input type="text" placeholder="跳转地址1" />
                    </td>
                </tr>
                <tr align="left">
                    <td align="right" width="20%;">
                        跳转地址2:
                    </td>
                    <td align="left" width="30%;">
                        <input type="text" placeholder="跳转地址2" />
                    </td>

                    <td align="right" width="20%;">
                        跳转地址3:
                    </td>
                    <td align="left" width="30%;">
                        <input type="text" placeholder="跳转地址3" />
                    </td>
                </tr>
                <tr align="left">
                    <td align="right" width="20%;">
                        跳转地址4:
                    </td>
                    <td align="left" width="30%;">
                        <input type="text" placeholder="跳转地址4" />
                    </td>

                    <td align="right" width="20%;">
                        显示图片:
                    </td>
                    <td align="left" width="30%;">
                        <input type="text" placeholder="显示图片" />
                    </td>
                </tr>
                <tr align="left">
                    <td align="right" width="20%;">
                        开关:
                    </td>
                    <td align="left" width="30%;">
                        <input type="text" placeholder="开关" />
                    </td>

                    <td align="right" width="20%;">
                        验签:
                    </td>
                    <td align="left" width="30%;">
                        <input type="text" placeholder="验签" />
                    </td>
                </tr>
                <tr align="left">
                    <td align="right" width="20%;">
                        此属性不用:
                    </td>
                    <td align="left" width="30%;">
                        <input type="text" placeholder="此属性不用" />
                    </td>

                    <td align="right" width="20%;">
                        白名单:
                    </td>
                    <td align="left" width="30%;">
                        <input type="text" placeholder="白名单" />
                    </td>
                </tr>


                <tr align="center">
                    <td align="center" colspan="4">
                        <input type="button" value="取消" class="button blue" onclick="parent.closeBtn();"/>&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="button" value="确定" class="button blue" />
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <style>
        /* 弹窗 (background) */
        .modal {
            display: none; /* 默认隐藏 */
            position: fixed; /* 固定定位 */
            z-index: 1; /* 设置在顶层 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        /* 弹窗内容 */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* 关闭按钮 */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    <script>
        // 获取弹窗
        var modal = document.getElementById('myModal');

        // 打开弹窗的按钮对象
        var btn = document.getElementById("myBtn");

        // 获取 <span> 元素，用于关闭弹窗
        var span = document.querySelector('.close');

        // 点击按钮打开弹窗
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // 点击 <span> (x), 关闭弹窗
        span.onclick = function() {
            modal.style.display = "none";
        }

        // 在用户点击其他地方时，关闭弹窗
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
